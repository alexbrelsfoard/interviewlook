		<title> Testing video playlist</title>
		
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>

	<!-- 	New version is at v6.2.4 -->
    
	<script type="text/javascript">
		$(function() {
			
			var videoDirectory = '/videos/';
			var linkList = [];
			var currentVideo = 0;
			var linkNumber = $( '.fullscreen-bg__playlist' ).children().length;
			
			// Save all video sources from playlist
			for ( i = 0; i < linkNumber; i++ ) {
				filename = $( '.fullscreen-bg__playlist' ).children()[i].href;
				linkList[i] = filename.match( /([^\/]+)(?=\.\w+$)/ )[0];
			}
			
			var player = videojs('my-player');
			var options = {};
			var videos = [
				{
					"path":"\/videos\/MC_Lars_Signing_Emo.mp4",
					"text":"Signing Emo"
				},
				{
					"path":"\/videos\/MC_Lars_Download_This_Song.mp4",
					"text":"Download This Song"
				},
				{
					"path":"\/videos\/MC_Lars_iGeneration.mp4",
					"text":"iGeneration"
				}
			];
			var numVideos = videos.length;
			var videoIndex = 0;
	
			var player = videojs('my-player', options, function onPlayerReady() {
				videojs.log('Your player is ready!');
				$('#text_container').text(videos[videoIndex].text);
// 				alert(videos[videoIndex].text);
				this.play();
			
				// How about an event listener?
				this.on('ended', function() {
					videoIndex++;
// 					alert(videos[videoIndex].text);
					$('#text_container').text(videos[videoIndex].text);
					player.src([{ type: 'video/mp4', src: videos[videoIndex].path}]);
					this.play();
				});
			});
	
		});
	</script>
